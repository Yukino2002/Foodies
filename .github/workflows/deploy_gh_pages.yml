name: Deploy to gh-pages

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [ update ]

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install and build
        run: |
          npm i --legacy-peer-deps
          CI=false npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean-exclude: |
            .nojekyll
            CNAME
            LICENSE
